<fieldset>
    <p>Order ID: {{ id }}</p><br>
    <p><strong>Dear {{ c_name }}, your order on table number {{ table }}:</strong></p><br>
    {% for items in orders.itemorder_set.all  %}
        <p>{{ items.item.item_name }} - {{ items.quantity }}</p><br>
    {% endfor %}
    <p>Date: {{ order_date }}</p><br>
    <p>Desired time: {{ des_time }}</p><br>
    <legend><h1>Your Total is: {{ orders.cost }}</h1></legend>

</fieldset>
